name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - emacs: emacs30
            advisory: false  # blocking: current stable
          - emacs: emacsGit
            advisory: true   # advisory: development HEAD

    name: test (${{ matrix.emacs }}, ${{ matrix.advisory && 'advisory' || 'blocking' }})
    continue-on-error: ${{ matrix.advisory }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3.15.2

      - uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Cache opam
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.opam
            _opam
          key: opam-${{ runner.os }}-${{ hashFiles('dune-project', 'tart.opam') }}

      - name: Register problem matchers
        run: echo "::add-matcher::.github/matchers/ocaml.json"

      - name: Build
        run: nix develop .#${{ matrix.emacs }} --command dune build

      - name: Test
        run: nix develop .#${{ matrix.emacs }} --command dune test

      - name: Report advisory failure
        if: failure() && matrix.advisory
        run: echo "::warning::Advisory tier (${{ matrix.emacs }}) failed"

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3.15.2

      - uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Cache opam
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.opam
            _opam
          key: opam-${{ runner.os }}-${{ hashFiles('dune-project', 'tart.opam') }}

      - name: Register problem matchers
        run: echo "::add-matcher::.github/matchers/ocaml.json"

      - name: Format check
        run: nix develop --command dune build @fmt
