name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - emacs: emacsGit
            advisory: false
          - emacs: emacs30
            advisory: true

    name: test (${{ matrix.emacs }})
    continue-on-error: ${{ matrix.advisory }}

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Cache opam
        uses: actions/cache@v4
        with:
          path: |
            ~/.opam
            _opam
          key: opam-${{ runner.os }}-${{ hashFiles('tart.opam') }}
          restore-keys: opam-${{ runner.os }}-

      - name: Register problem matchers
        run: echo "::add-matcher::.github/matchers/ocaml.json"

      - name: Build
        run: nix develop .#${{ matrix.emacs }} --command dune build

      - name: Test
        run: nix develop .#${{ matrix.emacs }} --command dune test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Cache opam
        uses: actions/cache@v4
        with:
          path: |
            ~/.opam
            _opam
          key: opam-${{ runner.os }}-${{ hashFiles('tart.opam') }}
          restore-keys: opam-${{ runner.os }}-

      - name: Register problem matchers
        run: echo "::add-matcher::.github/matchers/ocaml.json"

      - name: Format check
        run: |
          output=$(nix develop --command dune fmt 2>&1)
          echo "$output"
          if echo "$output" | grep -q "^Warning:"; then
            echo "::error::Lint warnings found. Fix the warnings above."
            exit 1
          fi
          if ! git diff --quiet; then
            echo "::error::Formatting check failed. Run 'dune fmt' locally to fix."
            git diff --stat
            exit 1
          fi
