name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build
        run: nix develop --command dune build

      - name: Test
        run: nix develop --command dune test

      - name: Format check
        run: |
          nix develop --command dune fmt
          if ! git diff --quiet; then
            echo "::error::Formatting check failed. Run 'dune fmt' locally to fix."
            git diff --stat
            exit 1
          fi
