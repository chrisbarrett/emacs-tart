name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: read

jobs:
  verify-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "Error: Release tags must be on main branch"
            exit 1
          fi

  test:
    needs: verify-main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3.15.2

      - uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Build
        run: nix develop --command dune build

      - name: Test
        run: nix develop --command dune test

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: darwin
            arch: x86_64
            runner: macos-13
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3.15.2

      - uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Build tart
        run: nix build .#default

      - name: Rename binary
        run: cp result/bin/tart tart-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: tart-${{ matrix.os }}-${{ matrix.arch }}
          path: tart-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Determine prerelease status
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v.*-(rc|alpha|beta) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: artifacts/*
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          generate_release_notes: true
